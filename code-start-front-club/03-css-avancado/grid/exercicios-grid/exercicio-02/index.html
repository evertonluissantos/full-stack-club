<!doctype html>
<html>
  <head>
    <title>Grid: Desafio 02</title>

    <style>
      body {
        background-color: #fff;
        color: #333;
        font-size: 1.2rem;
        font-family: Arial, Helvetica, sans-serif;
        padding: 1rem;
        margin: 0;
      }

      .grid > div {
        background-color: #4d7298;
        border: 2px solid #77a6b6;
        border-radius: 0.5rem;
        color: #fff;
        padding: 0.5rem;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 10px;

        grid-template-areas:
          "box-1 box-1 box-1"
          "box-2 box-3 box-3";
      }

      .box-1 {
        grid-column: box-1;
        /* grid-column-start: 1;
    grid-column-end: 4; */
        grid-column: 1/4;
      }

      .box-2 {
        grid-area: box-2;
      }

      .box-3 {
        grid-area: box-3;
      }

      .box-4 {
        grid-area: box-4;
        grid-column-end: 4;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="box-1">One</div>
      <div class="box-2">Two</div>
      <div class="box-3">Three</div>
      <div class="box-4">Four</div>
    </div>
  </body>
</html>
