<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .parent {
        position: relative;
        border: 2px solid red;
        height: 300px;
      }
      .child-1 {
        position: absolute;
        bottom: 0;
        right: 0;
      }
    </style>
    <title>Position Absolute</title>
  </head>
  <body>
    <h2>Position: absolute</h2>

    <div class="parent">
      <div class="child-1">Primeiro filho</div>
      <div class="child-2">Segundo filho</div>
    </div>
  </body>
</html>
