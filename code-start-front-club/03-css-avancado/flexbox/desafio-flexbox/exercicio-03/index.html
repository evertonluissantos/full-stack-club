<!DOCTYPE html>

<html>
  <head>
    <title>Flexbox: Desafio 03</title>

    <style>
      body {
        background-color: #fff;
        color: #333;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 1.5rem;
        padding: 1rem;
        margin: 0;
      }

      .parent {
        border: 2px solid #77a6b6;
        border-radius: 0.5em;
        width: 400px;
        height: 300px;
        
        display: flex;               /* ativa o flexbox */
        justify-content: center;     /* centraliza no eixo horizontal */
        align-items: center;         /* centraliza no eixo vertical */
      }

      .child {
        background-color: #4d7298;
        color: #fff;
        padding: 0.5em;
        width: 150px;
      }
    </style>
  </head>

  <body>
    <div class="parent">
      <div class="child">Me centralize!</div>
    </div>
  </body>
</html>
