<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="fullName">Nome completo</label>
        <input
          id="fullName"
          name="fullName"
          type="text"
          required
          placeholder="Escreva seu nome"
        />
      </div>

      <div>
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required />
      </div>

      <div>
        <label for="birthDate">Data de nascimento</label>
        <input id="birthDate" name="birthDate" type="date" required />
      </div>

      <div>
        <label for="password">Senha</label>
        <input id="password" name="password" type="password" minlength="6" />
      </div>

      <div>
        <label>GÃªnero</label>
        <div>
          <input id="male" name="gender" type="radio" />
          <label for="male">Masculino</label>
        </div>

        <div>
          <input id="female" name="gender" type="radio" />
          <label for="female">Feminino</label>
        </div>

        <div>
          <input id="other" name="gender" type="radio" />
          <label for="other">Outros</label>
        </div>
      </div>

      <div>
        <label for="">Pet</label>
        <div>
          <input id="dog" name="dog" type="checkbox" />
          <label for="dog">Cachorro</label>
        </div>

        <div>
          <input id="cat" name="cat" type="checkbox" />
          <label for="cat">Gato</label>
        </div>
      </div>

      <div>
        <label for="Carro"></label>
        <div>
          <select name="car">
            <option value="Mercedes">Mercedes</option>
            <option value="Ferrari">Ferrari</option>
            <option value="Honda">Honda</option>
          </select>
        </div>
      </div>

      <div>
        <label>Sobre mim</label>

        <div>
          <textarea name="aboutMe"></textarea>
        </div>
      </div>

      <div>
        <input type="submit" value="Finalizar" />
        <input type="reset" value="Limpar" />
      </div>
    </form>
  </body>
</html>
