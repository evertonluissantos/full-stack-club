<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="./desafio.html">Início</a></li>
      </ul>
    </nav>

    <div>
      <label for="name">Nome Completo</label>
      <input id="fullName" name="fullName" type="text" />
    </div>

    <div>
      <label for="email">E-mail</label>
      <input id="email" name="email" type="email" />
    </div>

    <div>
      <label>Gênero</label>
      <div>
        <input id="male" name="genre" type="radio" />
        <label for="male">Masculino</label>
      </div>
      <div>
        <input id="female" name="genre" type="radio" />
        <label for="female">Feminino</label>
      </div>
      <div>
        <input id="other" name="genre" type="radio" />
        <label for="other">Outros</label>
      </div>
    </div>

    <div>
      <label>Quais serviçoes você quer contratar?</label>
      <div>
        <input type="checkbox" id="landing_page" name="landing_page" />
        <label for="service">Criação de landing page</label>
      </div>
      <div>
        <input type="checkbox" id="aplicativo" name="aplicativo" />
        <label for="service">Criação de aplicativos</label>
      </div>
      <div>
        <input type="checkbox" />
        <label for="service">Formatação de computador</label>
      </div>
    </div>

    <div>
      <label for="">Sua mensagem</label>
      <div>
        <textarea name="" id=""></textarea>
      </div>
    </div>
    <input type="submit" value="Finalizar">
    <input type="reset" value="Limpar">
  </body>
</html>
